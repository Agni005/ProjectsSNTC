    <style>
        body{
            margin: 0;
            height: 100vh;
            background: radial-gradient(ellipse at center, rgb(3, 3, 50) 0%, black 100%);
            overflow: hidden;
        }
        .star{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 3px;
            width: 3px;
            background: white;
            border-radius: 10px;

            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle{
            0%, 100%{
                opacity: 0.3;
                transform: scale(1);
            }
            50%{
                opacity: 1;
                transform: scale(1.5);
            }
        }

        #txt{
            position: absolute;
            color: white;
            font-family: "Aboreto", system-ui;
            font-size: 40px;
            left: 10%;
            width: 160px;
            top: 9%;
            /* border: 1px solid white; */
            animation: slidein 3s 1 forwards;
        }

        @keyframes slidein{
            0%{
                opacity: 0;
                transform: translateX(-100%);
            }
            100%{
                opacity: 1;
                transform: translateX(0%) ;
            }
        }
        #starbox{
            height: 300px;
            width: 500px;
            position: absolute;
            top: 22%;
            left: 50%;
            border: 1px solid white;
            background-color: rgba(180, 180, 180, 0.311);
            border-radius: 10px;;
        }
        #line{
            height: 370px;
            border: 1px solid white;
            width: 0px;
            position: absolute;
            left: 34%;
            top: 15%;

    }
    .inp{
        height: 40px;
        border-radius: 10px;
        border: none;
        width: 400px;
        background-color: rgb(190, 193, 191);
        color: black;
        padding: 10px;
        font-size: 18px;;
    }
    #inp1{
        position: absolute;
        top: 25%;
        left: 8%;
        font-family: "Aboreto", system-ui;
        
    }
    .but{
        height: 40px;
        width: 400px;
        padding: 10px;
        cursor: pointer;
        background-color: rgb(3, 3, 50);
        color: white;
        font-size: 15px;
    }
    #submit{
        text-decoration: none;
        position: absolute;
        top: 60%;
        left: 10%;
        border-radius: 10px;
        border: none;
        font-family: "Aboreto", system-ui;

    }
    .constcap{
        position: absolute;
        color: white;
        width: 300px;
        font-family: "Aboreto", system-ui;
        top: 50%;
        left: 58%;
        display: none;
        text-align: center;
    }
    @keyframes slideup{
        0%{
            transform: translateY(0%);
        }
        100%{
            transform: translateY(-50%);
        }
    }
    .animate{
        animation: slideup 2s forwards;
    }

    .comet{
            background-color: white;
            height: 9px;
            width: 5px;
            border-radius: 10px;
            /* border: 1px solid white; */
            position: absolute;
            top: 50%;
            left: 49%;
            color: rgba(255, 255, 255, 0.692);
            /* animation: draw 4s infinite; */
            }

            @keyframes comett{
                0%{
                    opacity: 1;
                }
                100%{
                    opacity: 0.1;
                }
            }

            .animate1{
                animation: comett 5s forwards;
            }

            /* .see{
                height: 300px;
                width: 200px;
                border: 1px solid white;
                position: absolute;
                top: 22%;
                left: 50%;
                display: none;
                overflow: hidden;
            } */

            @keyframes rot{
                 0%{
                    transform: rotate(0deg);
                }
                90%{
                    transform: rotate(-10deg);
                }
                100%{
                    transform: rotate(-5deg);
                }
            }

            .anim{
                 animation: rot 2s forwards;
            }
            @keyframes open{
                0%{
                    transform: translateX(0);
                }
                100%{
                    transform: translateX(-200px);
                }
            }
            .anum{
                animation: open 3s forwards;
            }
            #showme{
                position: absolute;
                top:80% ;
                left: 54%;
                border-radius: 10px;
                border: none;
                font-family: "Aboreto", system-ui;
                display:none;
            }

            #navi{
                display: flex;
                position: absolute;
                color: white;
                font-family: "Aboreto", system-ui;
                width: 1260px;
                top: 20px;
                border: 1px solid white;
                /* left: 200px; */
                padding: 6px;
                justify-content: center;
                border-radius: 20px;
                            }
            span{
                padding: 10px;
                margin-right: 6px;
                border-radius: 20px;
            }

            span:hover{
                background-color: rgb(43, 44, 45);
                cursor: pointer;
            }

            #cred{
                position: absolute;
                top: 90%;
                left: 33%;
                border: none;
                background-color: none;;
                color: white;
                font-family: "Aboreto", system-ui;
            }

        //creating stars
        function randomgen(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }

        function createStar(){
            const star=document.createElement('div');
            star.classList.add('star');

            star.style.top=`${randomgen(0, window.innerHeight)}px`;
            star.style.left=`${randomgen(0, window.innerWidth)}px`

            //randomising positions
            const delay=randomgen(0,5);
            star.style.animationDelay=`${delay}s`;

            document.body.appendChild(star);

        }

        for(i=1; i<101; i++){
            createStar();
        }

        const inputblock=document.getElementById('inp1');

        //     body.appendChild(caption);

        const showme=document.getElementById('showme');
        
        // const stella=["orion", "leo", "aquila", "cygnus"];

        //for making the image box peek
        const imgbox=document.getElementById('imge');
         function peek(){
            
            imgbox.classList.add('anim');
        }
        function open(){
            imgbox.style.display='block';
            imgbox.classList.add('anum');
        }
        imgbox.addEventListener("mouseover", peek);
        imgbox.addEventListener("click", open);
        
        //for changing info in the box
         function getinfo(event){

            if(event.key==='Enter' || event.type==="click"){
            //showme.style.display='block';
            imgbox.style.display='block';

            function slideup(){
            inputblock.classList.add('animate');
            }
            slideup();
            const value=document.getElementById('inp1').value.toLowerCase();

            // for (let i = 0; i < constcap.length; i++) {
            //     constcap[i].style.display = 'none';
            // }
            if(constcap[value]){
                constcapmsg.textContent=constcap[value];
                constcapmsg.style.display = 'block';
                tellme.style.display='none';
                
            }
            else{
                constcapmsg.textContent="Are you sure that's a constellation?";
                constcapmsg.style.display = 'block';
                tellme.style.display='none';
                
            }
            }
              
        }

        tellme.addEventListener("click", getinfo);
        inputblock.addEventListener("keydown", getinfo);
        
        //creating a comet
         const com=document.createElement('div');
        com.classList.add('comet');
        document.body.appendChild(com);

        let x=0;
        let y=0;

        function fly(){
             com.classList.add('animate1');
            x+=3;
            y+=5;

            com.style.left=`${x}px`;
            com.style.top=`${y}px`;

            if (x < window.innerWidth && y < window.innerHeight) {
            requestAnimationFrame(fly);
            
            } else {
                com.remove(); 
            }

        }

        fly();
